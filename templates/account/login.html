{% extends 'base.html' %}
{% block content %}
    {% if message %}
        <div class="alert alert-danger">{{ message }}</div>
    {% endif %}
        <div class="tt-loginpages-wrapper">
            <div class="tt-loginpages">
                <a href="/" class="tt-block-title">
                    <div class="tt-title">
                        欢迎使用股票预测系统
                    </div>
                    <div class="tt-description">
                       请登录使用！
                    </div>
                </a>
                
                <form class="form-default" method="post" action="{% url 'account:login' %}">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="loginUserName">用户名</label>
                        <input type="text" name="username" class="form-control" id="loginUserName" placeholder="username">
                    </div>
                    <div class="form-group">
                        <label for="loginUserPassword">密码</label>
                        <input type="password" name="password" class="form-control" id="loginUserPassword" placeholder="************">
                    </div>
                    <div class="form-group">
                        <button class="btn btn-secondary btn-block" type="submit">登录</button>
                    </div>
                    <div class="form-group">
                        <a href="{% url 'account:register' %}" class="btn btn-secondary btn-block">注册</a>
                    </div>
                </form>
            </div>
        </div>
{% endblock %}
