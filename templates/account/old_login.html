{% extends 'base.html' %}
{% block content %}
    {% if message %}
        <div class="alert alert-danger">{{ message }}</div>
    {% endif %}
    <form class="form-horizontal" method="post" action="{% url 'account:login' %}">
        {% csrf_token %}
        <h2 class="form-signin-heading text-center">登录</h2>
        <div class="form-group">
            <label class="col-md-1" for="inputEmail" class="sr-only">用户名</label>
            <div class="col-md-10">
                <input type="text" name="username" id="inputEmail" class="form-control" placeholder="用户名" required >
            </div>
        </div>
        <div class="form-group">
            <label class="col-md-1" for="password" class="sr-only">密码</label>
            <div class="col-md-10">
                <input type="password" name="password" id="password" class="form-control" placeholder="密码">
            </div>

        </div>
        <div class=" text-center">
            <button type="submit" class="btn btn-primary">登录</button>
            <a class="btn btn-primary" href="{% url 'account:register' %}">注册</a>
        </div>

      </form>
{% endblock %}
