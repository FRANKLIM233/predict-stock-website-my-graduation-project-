{% extends 'base.html' %}
{% block content %}
{% load bootstrap4 %}
    <form action="" method="POST" class="form-default">
            {% csrf_token %}
        <div class="pt-editor">
            <h6 class="pt-title">添加反馈</h6>
            <div class="pt-row">
                <div class="col-left">
                    <ul class="pt-edit-btn">
                        <li><button type="button" class="btn-icon">
                            <svg class="tt-icon">
                            <use xlink:href="#icon-quote"></use>
                            </svg>
                        </button></li>
                        <li><button type="button" class="btn-icon">
                            <svg class="tt-icon">
                            <use xlink:href="#icon-bold"></use>
                            </svg>
                        </button></li>
                        <li><button type="button" class="btn-icon">
                            <svg class="tt-icon">
                            <use xlink:href="#icon-italic"></use>
                            </svg>
                        </button></li>
                        <li><button type="button" class="btn-icon">
                            <svg class="tt-icon">
                            <use xlink:href="#icon-share_topic"></use>
                            </svg>
                        </button></li>
                        <li><button type="button" class="btn-icon">
                            <svg class="tt-icon">
                            <use xlink:href="#icon-blockquote"></use>
                            </svg>
                        </button></li>
                        <li><button type="button" class="btn-icon">
                            <svg class="tt-icon">
                            <use xlink:href="#icon-performatted"></use>
                            </svg>
                        </button></li>
                        <li class="hr"></li>
                        <li><button type="button" class="btn-icon">
                            <svg class="tt-icon">
                            <use xlink:href="#icon-upload_files"></use>
                            </svg>
                        </button></li>
                        <li><button type="button" class="btn-icon">
                            <svg class="tt-icon">
                            <use xlink:href="#icon-bullet_list"></use>
                            </svg>
                        </button></li>
                        <li><button type="button" class="btn-icon">
                            <svg class="tt-icon">
                            <use xlink:href="#icon-heading"></use>
                            </svg>
                        </button></li>
                        <li><button type="button" class="btn-icon">
                            <svg class="tt-icon">
                            <use xlink:href="#icon-horizontal_line"></use>
                            </svg>
                        </button></li>
                        <li><button type="button" class="btn-icon">
                            <svg class="tt-icon">
                            <use xlink:href="#icon-emoticon"></use>
                            </svg>
                        </button></li>
                        <li><button type="button" class="btn-icon">
                            <svg class="tt-icon">
                            <use xlink:href="#icon-settings"></use>
                            </svg>
                        </button></li>
                        <li><button type="button" class="btn-icon">
                            <svg class="tt-icon">
                            <use xlink:href="#icon-color_picker"></use>
                            </svg>
                        </button></li>
                    </ul>
                </div>
            </div>
            <div class="form-group">
                <textarea name="content" class="form-control" rows="5" placeholder="请输入内容"></textarea>
            </div>
            <div class="row">
                <div class="col-auto ml-md-auto">
                    <button type="submit" class="btn btn-secondary btn-width-lg">提交</button>
                </div>
            </div>
        </div>
    </form>

    
{% endblock %}
